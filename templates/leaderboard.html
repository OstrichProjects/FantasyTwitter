<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Fantweezy</a>
            </div>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="/chart"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
                    </li>
                    <li class="active">
                        <a href="/leaderboard"><i class="fa fa-fw fa-table"></i> Leaderboard</a>
                    </li>
                    <li>
                        <a href="/team"><i class="fa fa-fw fa-user"></i> Create your own Fantweezy Team!</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- /.row -->

                    <div class="col-lg-10">
                    <div class="card">
                          <div class="card-block">
                        <h2 class="card-title">Current Leaders</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" data-card-view="true">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Cost</th>
                                        <th>Retweets</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                      <td>{{ user[0].username }}</td>
                                      <td>{{ user[1] }}</td>
                                      <td>{{ user[0].teams[0].get_points() }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
